apiVersion: apps/v1
kind: Deployment
metadata:
  name: openstatus-workflows
  labels:
    app.kubernetes.io/name: openstatus
    app.kubernetes.io/component: workflows
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openstatus
      app.kubernetes.io/component: workflows
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openstatus
        app.kubernetes.io/component: workflows
    spec:
      containers:
        - name: workflows
          image: brunomassaini/openstatus-workflows:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - secretRef:
                name: openstatus-env
          env:
            - name: DATABASE_URL
              value: http://openstatus-libsql:8080
            - name: PORT
              value: "3000"
          volumeMounts:
            - name: workflows-data
              mountPath: /app/data
          readinessProbe:
            httpGet:
              path: /ping
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /ping
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
      volumes:
        - name: workflows-data
          emptyDir: {}
